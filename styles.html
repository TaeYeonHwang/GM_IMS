<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    font-size: 28px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
  }

  .screen {
    display: none;
    animation: fadeIn 0.3s ease-in;
  }

  .screen.active {
    display: block;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  .logo {
    font-size: 100px;
    margin-bottom: 10px;
  }

  h1 {
    color: #667eea;
    font-size: 75px;
    margin-bottom: 10px;
  }

  h3 {
    color: #667eea;
  }

  .subtitle {
    color: #666;
    font-size: 30px;
  }

  .btn {
    width: 100%;
    padding: 35px;
    margin: 18px 0;
    border: none;
    border-radius: 18px;
    font-size: 60px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    min-height: 200px;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  }

  .btn-secondary {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    min-height: 200px;
  }

  .btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
  }

  .btn-order {
    background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(255, 167, 81, 0.4);
    min-height: 200px;
  }

  .btn-order:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 167, 81, 0.6);
  }

  .btn-guide {
    background: linear-gradient(135deg, #20E2D7 0%, #11998e 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(32, 226, 215, 0.4);
    min-height: 200px;
  }

  .btn-guide:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(32, 226, 215, 0.6);
  }

  .btn-sheet {
    background: linear-gradient(135deg, #34a853 0%, #0f9d58 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(52, 168, 83, 0.4);
    min-height: 150px;
    font-size: 45px;
    line-height: 1.3;
    flex-direction: column;
    padding: 25px;
  }

  .btn-sheet:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(52, 168, 83, 0.6);
  }

  .btn-home {
    background: #e0e0e0;
    color: #333;
    padding: 20px;
    margin-bottom: 20px;
    font-size: 50px;
  }

  .btn-home:hover {
    background: #d0d0d0;
    transform: translateY(-2px);
  }

  .btn-small {
    padding: 15px 25px;
    font-size: 35px;
    min-height: auto;
    width: auto;
  }

  .input-group {
    margin: 20px 0;
  }

  .input-group label {
    display: block;
    color: #333;
    font-weight: 600;
    margin-bottom: 12px;
    font-size: 50px;
  }

  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 20px;
    border: 2px solid #e0e0e0;
    border-radius: 15px;
    font-size: 28px;
    transition: border 0.3s ease;
  }

  input[type="text"]:focus, input[type="number"]:focus {
    outline: none;
    border-color: #667eea;
  }

  .order-form {
    background: #f8f8f8;
    padding: 20px;
    border-radius: 15px;
    margin: 20px 0;
  }

  .order-header {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-bottom: 20px;
  }

  .order-type-selector {
    background: white;
    padding: 20px;
    border-radius: 15px;
    margin: 20px 0;
  }

  .radio-group {
    display: flex;
    gap: 30px;
    margin-top: 15px;
  }

  .radio-group label {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 40px;
    cursor: pointer;
  }

  .radio-group input[type="radio"] {
    width: 30px;
    height: 30px;
    cursor: pointer;
  }

  .search-section {
    background: white;
    padding: 20px;
    border-radius: 15px;
    margin: 20px 0;
  }

  .search-buttons {
    display: flex;
    gap: 15px;
    margin-top: 15px;
  }

  .order-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    background: white;
    border-radius: 12px;
    overflow: hidden;
  }

  .order-table th {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px 10px;
    text-align: center;
    font-size: 28px;
  }

  .order-table td {
    padding: 12px 10px;
    border-bottom: 1px solid #e0e0e0;
    font-size: 24px;
    text-align: center;
  }

  .order-table tr:last-child td {
    border-bottom: none;
  }

  .qty-control {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .qty-btn {
    width: 40px;
    height: 40px;
    border: none;
    background: #667eea;
    color: white;
    border-radius: 8px;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .qty-btn:hover {
    background: #5568d3;
  }

  .qty-value {
    min-width: 50px;
    text-align: center;
    font-weight: 600;
  }

  .delete-btn {
    background: #f5576c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 24px;
  }

  .delete-btn:hover {
    background: #e04556;
  }

  #scannerContainer, #qrScannerContainer, #orderQRScannerContainer {
    margin: 15px 0;
    border-radius: 12px;
    overflow: hidden;
    display: none;
    background: #000;
    position: relative;
  }

  #videoElement, #qrVideoElement, #orderQRVideoElement {
    width: 100%;
    max-width: 100%;
    height: 500px;
    display: block;
    border-radius: 12px;
    object-fit: cover;
  }

  .scanner-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    max-width: 500px;
    height: 180px;
    border: 4px solid #00ff00;
    border-radius: 15px;
    box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
    pointer-events: none;
  }

  .qr-overlay {
    width: 75%;
    max-width: 320px;
    height: 320px;
  }

  .scanner-guide {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    background: rgba(0, 0, 0, 0.7);
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    white-space: nowrap;
    pointer-events: none;
  }

  .result-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 30px;
    border-radius: 18px;
    margin: 20px 0;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
  }

  .result-card h3 {
    font-size: 32px;
    margin-bottom: 20px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    padding-bottom: 15px;
  }

  .result-item {
    margin: 15px 0;
    display: flex;
    align-items: flex-start;
    font-size: 50px;
  }

  .result-label {
    font-weight: 600;
    min-width: 140px;
    opacity: 0.9;
  }

  .result-value {
    flex: 1;
    word-break: break-word;
  }

  .item-list {
    max-height: calc(100vh - 320px);
    min-height: 400px;
    overflow-y: auto;
    margin: 20px 0;
  }

  .item-card {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 18px;
    box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
  }

  .item-card h4 {
    font-size: 60px;
    margin-bottom: 12px;
  }

  .item-info {
    font-size: 50px;
    opacity: 0.95;
    margin: 10px 0;
  }

  .alert {
    padding: 15px;
    border-radius: 12px;
    margin: 20px 0;
    text-align: center;
    font-weight: 500;
  }

  .alert-error {
    background: #fee;
    color: #c33;
    border: 2px solid #fcc;
  }

  .alert-info {
    background: #e3f2fd;
    color: #1976d2;
    border: 2px solid #bbdefb;
  }

  .alert-success {
    background: #e8f5e9;
    color: #2e7d32;
    border: 2px solid #c8e6c9;
  }

  .debug-box {
    background: #f5f5f5;
    border: 2px solid #ddd;
    border-radius: 12px;
    padding: 15px;
    margin: 20px 0;
    max-height: 300px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 12px;
    line-height: 1.5;
  }

  .debug-log {
    margin: 5px 0;
    padding: 5px;
    border-left: 3px solid #667eea;
    background: white;
  }

  .debug-error {
    border-left-color: #f5576c;
    color: #c33;
  }

  .debug-success {
    border-left-color: #4caf50;
    color: #2e7d32;
  }

  .loading {
    text-align: center;
    padding: 20px;
    color: #667eea;
    font-weight: 600;
  }

  .spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #667eea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .guide-image-container {
    margin: 20px 0;
    text-align: center;
    background: #f5f5f5;
    border-radius: 15px;
    padding: 10px;
    overflow: auto;
  }

  .guide-image {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  canvas {
    display: none;
  }

  /* 2줄 테이블 스타일 개선 */
  .order-table tbody tr:nth-child(4n+1),
  .order-table tbody tr:nth-child(4n+2) {
    background: #f9f9f9;
  }

  .order-table tbody tr:nth-child(4n+3),
  .order-table tbody tr:nth-child(4n+4) {
    background: white;
  }

  @media (max-width: 768px) {
    body {
      padding: 0 !important;
      margin: 0 !important;
      font-size: 32px;
    }

    .container {
      max-width: 100% !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    .card {
      width: 100% !important;
      max-width: 100% !important;
      padding: 20px 15px;
      border-radius: 0 !important;
      margin: 0 !important;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .header {
      margin-bottom: 25px;
    }

    h1 {
      font-size: 70px;
    }

    .subtitle {
      font-size: 40px;
    }

    .logo {
      font-size: 90px;
    }

    .btn {
      padding: 50px 25px;
      font-size: 60px;
      margin: 22px 0;
      border-radius: 18px;
      min-height: 200px;
    }

    .btn-home {
      padding: 30px 20px;
      font-size: 60px;
      margin-bottom: 15px;
    }

    .input-group {
      margin: 18px 0;
    }

    .input-group label {
      font-size: 45px;
      margin-bottom: 12px;
    }

    input[type="text"], input[type="number"] {
      padding: 28px 20px;
      font-size: 34px;
      border-radius: 18px;
    }

    .result-card {
      padding: 28px 20px;
      border-radius: 18px;
    }

    .result-card h3 {
      font-size: 38px;
      margin-bottom: 20px;
    }

    .result-item {
      font-size: 32px;
      margin: 14px 0;
    }

    .result-label {
      min-width: 150px;
      font-size: 32px;
    }

    .item-card {
      padding: 28px 20px;
      border-radius: 15px;
      margin-bottom: 18px;
    }

    .item-card h4 {
      font-size: 36px;
    }

    .item-info {
      font-size: 32px;
      margin: 10px 0;
    }

    .item-list {
      max-height: calc(100vh - 280px);
      margin: 15px 0;
    }

    #scannerContainer, #qrScannerContainer, #orderQRScannerContainer {
      border-radius: 15px;
      margin: 15px 0;
    }

    .scanner-guide {
      font-size: 26px;
      padding: 12px 20px;
    }

    .guide-image-container {
      padding: 15px;
      margin: 15px 0;
    }

    .order-header {
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .order-table {
      font-size: 18px;
    }

    .order-table th {
      font-size: 20px;
      padding: 10px 5px;
    }

    .order-table td {
      font-size: 18px;
      padding: 8px 5px;
    }
  }

  .revision-info {
    color: #666;
    font-size: 30px;
    margin-top: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }

  .revision-info:hover {
    color: #667eea;
    transform: scale(1.05);
  }

  .revision-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .revision-table th {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    text-align: left;
    font-size: 24px;
    font-weight: 600;
  }

  .revision-table td {
    padding: 12px 15px;
    border-bottom: 1px solid #e0e0e0;
    font-size: 22px;
    color: #333;
  }

  .revision-table tr:last-child td {
    border-bottom: none;
  }

  .revision-table tr:hover {
    background: #f5f5f5;
  }

  @media (max-width: 768px) {
    .revision-info {
      font-size: 28px;
    }

    .revision-table th {
      font-size: 20px;
      padding: 12px;
    }

    .revision-table td {
      font-size: 18px;
      padding: 10px 12px;
    }
  }
</style>
