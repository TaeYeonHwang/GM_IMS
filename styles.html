<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: clamp(10px, 2vw, 20px);
    font-size: clamp(14px, 1.8vw, 20px);
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
  }

  .screen {
    display: none;
    animation: fadeIn 0.3s ease-in;
  }

  .screen.active {
    display: block;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  .logo {
    font-size: clamp(48px, 8vw, 100px);
    margin-bottom: 10px;
  }

  h1 {
    color: #667eea;
    font-size: clamp(36px, 6vw, 75px);
    margin-bottom: 10px;
  }

  h3 {
    color: #667eea;
  }

  .subtitle {
    color: #666;
    font-size: clamp(16px, 2.5vw, 30px);
  }

  .btn {
    width: 100%;
    padding: clamp(15px, 3vw, 35px);
    margin: clamp(10px, 2vw, 18px) 0;
    border: none;
    border-radius: clamp(10px, 2vw, 18px);
    font-size: clamp(24px, 4.5vw, 60px);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: clamp(8px, 1.5vw, 15px);
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    min-height: clamp(100px, 12vh, 200px);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  }

  .btn-secondary {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    min-height: clamp(100px, 12vh, 200px);
  }

  .btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
  }

  .btn-order {
    background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(255, 167, 81, 0.4);
    min-height: clamp(100px, 12vh, 200px);
  }

  .btn-order:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 167, 81, 0.6);
  }

  .btn-guide {
    background: linear-gradient(135deg, #20E2D7 0%, #11998e 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(32, 226, 215, 0.4);
    min-height: clamp(100px, 12vh, 200px);
  }

  .btn-guide:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(32, 226, 215, 0.6);
  }

  .btn-sheet {
    background: linear-gradient(135deg, #34a853 0%, #0f9d58 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(52, 168, 83, 0.4);
    min-height: clamp(100px, 12vh, 150px);
    font-size: clamp(24px, 3.5vw, 45px);
    line-height: 1.3;
    flex-direction: column;
    padding: clamp(15px, 2.5vw, 25px);
  }

  .btn-sheet:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(52, 168, 83, 0.6);
  }

  .btn-sheet-icon {
    font-size: clamp(32px, 5vw, 50px);
  }

  .btn-sheet-subtitle {
    font-size: clamp(18px, 2.5vw, 35px);
    opacity: 0.9;
  }

  .btn-home {
    background: #e0e0e0;
    color: #333;
    padding: clamp(12px, 2vw, 20px);
    margin-bottom: clamp(12px, 2vw, 20px);
    font-size: clamp(24px, 4vw, 50px);
  }

  .btn-home:hover {
    background: #d0d0d0;
    transform: translateY(-2px);
  }

  .btn-small {
    padding: clamp(10px, 1.5vw, 15px) clamp(15px, 2.5vw, 25px);
    font-size: clamp(20px, 3vw, 35px);
    min-height: auto;
    width: auto;
  }

  .input-group {
    margin: 20px 0;
  }

  .input-group label {
    display: block;
    color: #333;
    font-weight: 600;
    margin-bottom: clamp(8px, 1.2vw, 12px);
    font-size: clamp(20px, 3.5vw, 50px);
  }

  input[type="text"], input[type="number"] {
    width: 100%;
    padding: clamp(12px, 2vw, 20px);
    border: 2px solid #e0e0e0;
    border-radius: clamp(8px, 1.5vw, 15px);
    font-size: clamp(16px, 2.5vw, 28px);
    transition: border 0.3s ease;
  }

  input[type="text"]:focus, input[type="number"]:focus {
    outline: none;
    border-color: #667eea;
  }

  .order-form {
    background: #f8f8f8;
    padding: clamp(15px, 2vw, 20px);
    border-radius: clamp(10px, 1.5vw, 15px);
    margin: clamp(15px, 2vw, 20px) 0;
  }

  .order-header {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: clamp(10px, 1.5vw, 15px);
    margin-bottom: clamp(15px, 2vw, 20px);
  }

  .order-type-selector {
    background: white;
    padding: clamp(15px, 2vw, 20px);
    border-radius: clamp(10px, 1.5vw, 15px);
    margin: clamp(15px, 2vw, 20px) 0;
  }

  .radio-group {
    display: flex;
    gap: clamp(15px, 3vw, 30px);
    margin-top: clamp(10px, 1.5vw, 15px);
  }

  .radio-group label {
    display: flex;
    align-items: center;
    gap: clamp(8px, 1vw, 10px);
    font-size: clamp(20px, 3.5vw, 40px);
    cursor: pointer;
  }

  .radio-group input[type="radio"] {
    width: clamp(20px, 2.5vw, 30px);
    height: clamp(20px, 2.5vw, 30px);
    cursor: pointer;
  }

  .search-section {
    background: white;
    padding: clamp(15px, 2vw, 20px);
    border-radius: clamp(10px, 1.5vw, 15px);
    margin: clamp(15px, 2vw, 20px) 0;
  }

  .search-buttons {
    display: flex;
    gap: clamp(10px, 1.5vw, 15px);
    margin-top: clamp(10px, 1.5vw, 15px);
  }

  .order-table {
    width: 100%;
    border-collapse: collapse;
    margin: clamp(15px, 2vw, 20px) 0;
    background: white;
    border-radius: clamp(8px, 1.2vw, 12px);
    overflow: hidden;
  }

  .order-table th {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: clamp(10px, 1.5vw, 15px) clamp(8px, 1vw, 10px);
    text-align: center;
    font-size: clamp(16px, 2.5vw, 28px);
  }

  .order-table td {
    padding: clamp(8px, 1.2vw, 12px) clamp(8px, 1vw, 10px);
    border-bottom: 1px solid #e0e0e0;
    font-size: clamp(14px, 2.2vw, 24px);
    text-align: center;
  }

  .order-table tr:last-child td {
    border-bottom: none;
  }

  .qty-control {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: clamp(8px, 1vw, 10px);
  }

  .qty-btn {
    width: clamp(32px, 4vw, 40px);
    height: clamp(32px, 4vw, 40px);
    border: none;
    background: #667eea;
    color: white;
    border-radius: clamp(6px, 0.8vw, 8px);
    font-size: clamp(18px, 2.2vw, 24px);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .qty-btn:hover {
    background: #5568d3;
  }

  .qty-value {
    min-width: clamp(40px, 5vw, 50px);
    text-align: center;
    font-weight: 600;
  }

  .delete-btn {
    background: #f5576c;
    color: white;
    border: none;
    padding: clamp(8px, 1vw, 10px) clamp(15px, 2vw, 20px);
    border-radius: clamp(6px, 0.8vw, 8px);
    cursor: pointer;
    font-size: clamp(16px, 2.2vw, 24px);
  }

  .delete-btn:hover {
    background: #e04556;
  }

  .today-order-info {
    font-size: clamp(18px, 2.8vw, 32px);
    color: #666;
    margin-top: clamp(10px, 1.5vw, 15px);
    line-height: 1.8;
  }

  .order-count-highlight {
    color: #667eea;
  }

  .order-search-section {
    background: #f8f8f8;
    padding: clamp(18px, 2.5vw, 25px);
    border-radius: clamp(10px, 1.5vw, 15px);
    margin-top: clamp(15px, 2vw, 20px);
  }

  .order-search-title {
    font-size: clamp(24px, 3.5vw, 35px);
    color: #667eea;
    margin-bottom: clamp(15px, 2vw, 20px);
  }

  .order-form-info {
    font-size: clamp(18px, 2.8vw, 32px);
    color: #666;
    margin-top: clamp(8px, 1vw, 10px);
  }

  .order-section-label {
    font-size: clamp(20px, 3.5vw, 35px);
    font-weight: 600;
  }

  .order-search-label {
    font-size: clamp(16px, 2.5vw, 30px);
    white-space: nowrap;  /* no line change. */
  }

  .order-search-input {
    font-size: clamp(16px, 2.5vw, 30px);
    padding: clamp(10px, 1.5vw, 15px);
  }

  #scannerContainer, #qrScannerContainer, #orderQRScannerContainer {
    margin: 15px 0;
    border-radius: 12px;
    overflow: hidden;
    display: none;
    background: #000;
    position: relative;
  }

  #videoElement, #qrVideoElement, #orderQRVideoElement {
    width: 100%;
    max-width: 100%;
    height: 500px;
    display: block;
    border-radius: 12px;
    object-fit: cover;
  }

  .scanner-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    max-width: 500px;
    height: 180px;
    border: 4px solid #00ff00;
    border-radius: 15px;
    box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
    pointer-events: none;
  }

  .qr-overlay {
    width: 75%;
    max-width: 320px;
    height: 320px;
  }

  .scanner-guide {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    background: rgba(0, 0, 0, 0.7);
    padding: clamp(8px, 1.2vw, 12px) clamp(12px, 2vw, 20px);
    border-radius: clamp(6px, 1vw, 10px);
    font-size: clamp(14px, 1.8vw, 18px);
    font-weight: 600;
    white-space: nowrap;
    pointer-events: none;
  }

  .result-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: clamp(20px, 3vw, 30px);
    border-radius: clamp(12px, 1.8vw, 18px);
    margin: clamp(15px, 2vw, 20px) 0;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
  }

  .result-card h3 {
    font-size: clamp(24px, 3.5vw, 32px);
    margin-bottom: clamp(12px, 2vw, 20px);
    border-bottom: 2px solid rgba(255, 255, 255, 0.3);
    padding-bottom: clamp(10px, 1.5vw, 15px);
  }

  .result-item {
    margin: clamp(10px, 1.5vw, 15px) 0;
    display: flex;
    align-items: flex-start;
    font-size: clamp(20px, 3.5vw, 50px);
  }

  .result-label {
    font-weight: 600;
    min-width: clamp(100px, 15vw, 140px);
    opacity: 0.9;
  }

  .result-value {
    flex: 1;
    word-break: break-word;
  }

  .item-list {
    max-height: calc(100vh - 320px);
    min-height: clamp(300px, 40vh, 400px);
    overflow-y: auto;
    margin: clamp(15px, 2vw, 20px) 0;
  }

  .item-card-new {
    background: white;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .item-card-new h4 {
    font-size: 32px;
    font-weight: 700;
    color: #111;
    margin: 0;
    flex: 1;
  }

  .item-card-new .card-header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .item-card-new .stock-badge {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 20px;
    font-weight: 600;
    white-space: nowrap;
    margin-left: 8px;
  }

  .stock-badge.sufficient {
    background-color: #dcfce7;
    color: #15803d;
  }

  .stock-badge.normal {
    background-color: #fef3c7;
    color: #a16207;
  }

  .stock-badge.low {
    background-color: #ffedd5;
    color: #c2410c;
  }

  .stock-badge.out {
    background-color: #fee2e2;
    color: #b91c1c;
  }

  .item-card-new .description {
    color: #666;
    font-size: 26px;
    margin-bottom: 12px;
  }

  .item-card-new .info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px 16px;
    font-size: 26px;
  }

  .item-card-new .info-grid .label {
    color: #666;
  }

  .item-card-new .info-grid .value {
    font-weight: 600;
    color: #111;
  }

  .item-card-new .info-grid .value.code {
    font-family: monospace;
  }

  .item-card-new .info-grid .stock-value.sufficient {
    color: #16a34a;
  }

  .item-card-new .info-grid .stock-value.normal {
    color: #ca8a04;
  }

  .item-card-new .info-grid .stock-value.low {
    color: #ea580c;
  }

  .item-card-new .info-grid .stock-value.out {
    color: #dc2626;
  }

  .alert {
    padding: 15px;
    border-radius: 12px;
    margin: 20px 0;
    text-align: center;
    font-weight: 500;
  }

  .alert-error {
    background: #fee;
    color: #c33;
    border: 2px solid #fcc;
  }

  .alert-info {
    background: #e3f2fd;
    color: #1976d2;
    border: 2px solid #bbdefb;
  }

  .alert-success {
    background: #e8f5e9;
    color: #2e7d32;
    border: 2px solid #c8e6c9;
  }

  .debug-box {
    background: #f5f5f5;
    border: 2px solid #ddd;
    border-radius: 12px;
    padding: 15px;
    margin: 20px 0;
    max-height: 300px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 12px;
    line-height: 1.5;
  }

  .debug-log {
    margin: 5px 0;
    padding: 5px;
    border-left: 3px solid #667eea;
    background: white;
  }

  .debug-error {
    border-left-color: #f5576c;
    color: #c33;
  }

  .debug-success {
    border-left-color: #4caf50;
    color: #2e7d32;
  }

  .loading {
    text-align: center;
    padding: 20px;
    color: #667eea;
    font-weight: 600;
  }

  .spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #667eea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .guide-image-container {
    margin: 20px 0;
    text-align: center;
    background: #f5f5f5;
    border-radius: 15px;
    padding: 10px;
    overflow: auto;
  }

  .guide-image {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  canvas {
    display: none;
  }

  /* 2줄 테이블 스타일 개선 */
  .order-table tbody tr:nth-child(4n+1),
  .order-table tbody tr:nth-child(4n+2) {
    background: #f9f9f9;
  }

  .order-table tbody tr:nth-child(4n+3),
  .order-table tbody tr:nth-child(4n+4) {
    background: white;
  }

  /* Mobile - use base clamp() values */
  @media (max-width: 768px) {
    body {
      padding: 10px !important;
    }

    .container {
      max-width: 100% !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    .card {
      width: 100% !important;
      max-width: 100% !important;
      padding: 20px 15px;
      border-radius: 0 !important;
      margin: 0 !important;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .header {
      margin-bottom: 25px;
    }

    #scannerContainer, #qrScannerContainer, #orderQRScannerContainer {
      border-radius: 15px;
      margin: 15px 0;
    }

    .guide-image-container {
      padding: 15px;
      margin: 15px 0;
    }

    .revision-info {
      font-size: clamp(14px, 3vw, 28px);
    }

    .revision-table th {
      font-size: clamp(16px, 2.5vw, 20px);
      padding: 12px;
    }

    .revision-table td {
      font-size: clamp(14px, 2.2vw, 18px);
      padding: 10px 12px;
    }
  }

  /* Tablet devices */
  @media (min-width: 769px) and (max-width: 1024px) {
    body {
      font-size: clamp(16px, 2vw, 22px);
    }
    
    h1 {
      font-size: clamp(48px, 6vw, 65px);
    }
    
    .logo {
    font-size: clamp(60px, 8vw, 90px);
    }
    
    .btn {
      font-size: clamp(32px, 5vw, 50px);
    }
  }

  /* Desktop devices */
  @media (min-width: 1025px) {
    body {
      font-size: clamp(18px, 2vw, 24px);
    }
    
    h1 {
      font-size: clamp(60px, 6vw, 50px);
    }
    
    .logo {
    font-size: clamp(80px, 8vw, 100px);
    }

    .btn {
      font-size: clamp(40px, 5vw, 60px);
    }
  }

  .revision-info {
    color: #666;
    font-size: clamp(16px, 2.5vw, 30px);
    margin-top: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }

  .revision-info:hover {
    color: #667eea;
    transform: scale(1.05);
  }

  .revision-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .revision-table th {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    text-align: left;
    font-size: 24px;
    font-weight: 600;
  }

  .revision-table td {
    padding: 12px 15px;
    border-bottom: 1px solid #e0e0e0;
    font-size: 22px;
    color: #333;
  }

  .revision-table tr:last-child td {
    border-bottom: none;
  }

  .revision-table tr:hover {
    background: #f5f5f5;
  }

</style>
