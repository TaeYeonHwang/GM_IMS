<div id="inventoryMenuScreen" class="screen">
  <div class="card">
    <button class="btn btn-home" onclick="showMain()">← 홈으로</button>
    <div class="header">
      <h1><span class="logo">📦</span> 재고 관리</h1>
    </div>

    <div class="inventory-status-section">
      <h3 style="font-size: clamp(20px, 3vw, 24px); color: #2c3e50; margin-bottom: 15px; font-weight: 600;">
        재고 현황
      </h3>
      <div class="inventory-status-grid">
        <div class="inventory-status-item status-out">
          <div class="inventory-status-icon">🔴</div>
          <div class="inventory-status-content">
            <div class="inventory-status-label">품절</div>
            <div class="inventory-status-value" id="inventoryOutCount">-</div>
          </div>
        </div>
        
        <div class="inventory-status-item status-low">
          <div class="inventory-status-icon">🟠</div>
          <div class="inventory-status-content">
            <div class="inventory-status-label">품절 임박</div>
            <div class="inventory-status-value" id="inventoryLowCount">-</div>
          </div>
        </div>
        
        <div class="inventory-status-item status-normal">
          <div class="inventory-status-icon">🟢</div>
          <div class="inventory-status-content">
            <div class="inventory-status-label">정상</div>
            <div class="inventory-status-value" id="inventoryNormalCount">-</div>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary btn-action-large" onclick="showInventoryList()">
      재고 조회
    </button>

    <button class="btn btn-primary btn-action-large" onclick="showShortageInventory()">
      품절 및 임박 재고 조회
    </button>

    <!-- 공유 파일 링크 버튼 추가  -->
    <button class="btn btn-sheet" onclick="window.open('https://docs.google.com/spreadsheets/d/1ssyDFI2SaisK_X9kpi_BFunavc-hcK_9ooGAuEWr-iE/edit#gid=0', '_blank')" style="margin-top: 20px;">
      <span style="font-size: 30px;">📑 공유 파일 링크 접속</span>
      <span class="btn-sheet-subtitle">(구글 스프레드 시트로 이동)</span>
    </button>

  </div>
</div>
