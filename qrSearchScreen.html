<div id="qrSearchScreen" class="screen">
  <div class="card">
    <button class="btn btn-home" onclick="showSearchMenu()">← 검색 메뉴로</button>
    <div class="header">
      <div class="logo">📱</div>
      <h1>QR 검색</h1>
    </div>
    <div class="input-group">
      <label for="qrInput">QR 코드 번호</label>
      <input type="text" id="qrInput" size=160 style="font-size:40pt" placeholder="QR 코드 번호를 입력하세요" onkeypress="handleQRInputEnter(event)" autofocus>
    </div>
    <button class="btn btn-secondary" onclick="startQRScan()">
      <span>📷</span> <span id="qrBtnText">카메라로 스캔</span>
    </button>
    <div id="qrScannerContainer">
      <video id="qrVideoElement" autoplay playsinline></video>
      <div class="scanner-overlay qr-overlay"></div>
      <div class="scanner-guide">QR 코드를 이 영역에 맞춰주세요</div>
    </div>
    <button class="btn btn-primary" id="qrCaptureBtn" onclick="captureAndDecodeQR()" style="display:none;">📸 QR 코드 캡처하기</button>
    <canvas id="qrCanvas"></canvas>
    <button class="btn btn-primary" onclick="searchQR()">
      <span>🔎</span> 검색하기
    </button>
    <div id="qrSearchResult"></div>
    <div id="qrDebugBox" class="debug-box" style="display:none;">
      <strong>🔍 디버그 로그:</strong>
      <div id="qrDebugLogs"></div>
    </div>
  </div>
</div>
