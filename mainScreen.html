<div id="mainScreen" class="screen active">
  <div class="container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="brand">
        <div class="brand-text">
          <h1>GM-IMS</h1>
          <p>GwangMyeong-elecs Inventory Management System</p>
          <p>광명전기 재고 관리 시스템</p>
        </div>
      </div>
      <div class="version-tag" onclick="showRevisionHistory()">
        <span id="revisionText">Rev 정보 로딩 중...</span>
      </div>
    </div>

    <!-- Dashboard Info Section -->
    <div class="dashboard-info-section">
      <div class="dashboard-info-grid">
        <div class="dashboard-info-item">
          
          <div class="dashboard-info-content">
            <div class="dashboard-info-label">오늘의 날짜</div>
            <div class="dashboard-info-value" id="dashboardDate">-</div>
          </div>
        </div>
        
        <div class="dashboard-info-item">
          
          <div class="dashboard-info-content">
            <div class="dashboard-info-label">오늘의 주문 수</div>
            <div class="dashboard-info-value" id="dashboardOrderCount">-</div>
          </div>
        </div>
        
        <div class="dashboard-info-item">
          
          <div class="dashboard-info-content">
            <div class="dashboard-info-label">재고 현황</div>
            <div class="dashboard-info-value" id="dashboardStockStatus">
              <span class="loading-dot">로딩 중...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Feature Cards Grid -->
    <div class="feature-grid">
      <!-- Inventory Card -->
      <div class="feature-card feature-card-inventory" onclick="showInventoryMenu()">
        <div class="feature-card-line"></div>
        <div class="feature-icon-wrapper">
          <span class="feature-icon">📦</span>
        </div>
        <h3 class="feature-title">재고 관리</h3>
        <p class="feature-description">바코드/QR 스캔으로 빠른 재고 조회 및 전체 목록 확인</p>
        <span class="feature-arrow">→</span>
      </div>

      <!-- Order Card -->
      <div class="feature-card feature-card-order" onclick="showOrderMain()">
        <div class="feature-card-line"></div>
        <div class="feature-icon-wrapper">
          <span class="feature-icon">📝</span>
        </div>
        <h3 class="feature-title">주문 관리</h3>
        <p class="feature-description">신규 주문서 생성 및 과거 주문 내역 조회</p>
        <span class="feature-arrow">→</span>
      </div>

      <!-- Customer Card -->
      <div class="feature-card feature-card-customer" onclick="showCustomer()">
        <div class="feature-card-line"></div>
        <div class="feature-icon-wrapper">
          <span class="feature-icon">👥</span>
        </div>
        <h3 class="feature-title">고객 관리</h3>
        <p class="feature-description">거래처 매출 및 미수금 현황 조회</p>
        <span class="feature-arrow">→</span>
      </div>

      <!-- Memo Card -->
      <div class="feature-card feature-card-memo" onclick="showMemo()">
        <div class="feature-card-line"></div>
        <div class="feature-icon-wrapper">
          <span class="feature-icon">📝</span>
        </div>
        <h3 class="feature-title">메모장</h3>
        <p class="feature-description">간단한 메모를 작성하고 관리</p>
        <span class="feature-arrow">→</span>
      </div>

      <!-- Guide Card -->
      <div class="feature-card feature-card-guide" onclick="showGuide()">
        <div class="feature-card-line"></div>
        <div class="feature-icon-wrapper">
          <span class="feature-icon">📖</span>
        </div>
        <h3 class="feature-title">동작 가이드</h3>
        <p class="feature-description">시스템 사용 방법 및 기능 설명 확인</p>
        <span class="feature-arrow">→</span>
      </div>
    </div>

  </div>

</div>
