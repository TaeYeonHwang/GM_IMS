<div id="orderMainScreen" class="screen">
  <div class="card">
    <button class="btn btn-home" onclick="showMain()">← 홈으로</button>
    <div class="header">
      <h1><span class="logo">📝</span> 주문 관리</h1>
      <div id="todayOrderInfo" class="today-order-info">
        <div> <strong id="todayDateText">-</strong></div>
        <div> 오늘 생성된 주문서: <strong id="todayOrderCount" class="order-count-highlight">-</strong>개</div>
      </div>
    </div>

    <!-- 조회 영역 -->
    <div class="order-search-section">
      <div class="order-header">
        <div class="input-group" style="margin: 0;">
          <label class="order-search-label">년도</label>
          <input type="number" id="searchOrderYear" class="order-search-input">
        </div>
        <div class="input-group" style="margin: 0;">
          <label class="order-search-label">월</label>
          <input type="number" id="searchOrderMonth" min="1" max="12" class="order-search-input">
        </div>
        <div class="input-group" style="margin: 0;">
          <label class="order-search-label">일</label>
          <input type="number" id="searchOrderDay" min="1" max="31" class="order-search-input">
        </div>
        <div class="input-group" style="margin: 0;">
          <label class="order-search-label">주문서 번호</label>
          <input type="number" id="searchOrderIndex" min="0" max="9999" placeholder="전체 조회는 비워두세요" class="order-search-input">
        </div>
      </div>
      <button class="btn btn-secondary btn-action-large" onclick="searchOrder()" style="width: 100%;"> 
        조회하기
      </button>

      <!-- 신규 생성 버튼 -->
      <button class="btn btn-primary btn-action-large" onclick="showNewOrderForm()" style="width: 100%;"> 
        주문서 신규 생성
      </button>
    </div>

    <!-- 디버그 창 추가 -->
    <div id="orderDebugBox" class="debug-box" style="display:none;">
      <strong>🔍 디버그 로그:</strong>
      <div id="orderDebugLogs"></div>
    </div>
  </div>
</div>
