<div id="listScreen" class="screen">
  <div class="card">
    <button class="btn btn-home" onclick="showInventoryMenu()">← 재고 관리로</button>
    <button class="btn btn-sheet" onclick="window.open('https://docs.google.com/spreadsheets/d/1ssyDFI2SaisK_X9kpi_BFunavc-hcK_9ooGAuEWr-iE/edit#gid=0', '_blank')" style="margin-bottom: 20px;">
      <span style="font-size: 45px;">📑 공유 파일 링크 접속</span>
      <span class="btn-sheet-subtitle">(구글 스프레드 시트로 이동)</span>
    </button>
    <div class="header">
      <h1><span class="logo">📋</span> 재고 조회</h1>
    </div>
    
    <!-- ✅ NEW: 검색 섹션 -->
    <div class="inventory-search-section">
      <label class="inventory-search-label">🔍 검색</label>
      <div class="inventory-search-input-group">
        <input 
          type="text" 
          id="inventorySearchInput" 
          class="inventory-search-input"
          placeholder="품명, 코드번호, 설명으로 검색..." 
          oninput="handleInventorySearch()"
          autocomplete="off"
        >
        <button class="btn btn-secondary btn-small" onclick="toggleInventoryQRScanner()">
          <span id="inventoryQRBtnText">📷 QR 스캔</span>
        </button>
      </div>
      
      <!-- QR Scanner -->
      <div id="inventoryQRScannerContainer" style="display: none;">
        <video id="inventoryQRVideoElement" autoplay playsinline></video>
        <div class="scanner-overlay qr-overlay"></div>
        <div class="scanner-guide">QR 코드를 이 영역에 맞춰주세요</div>
      </div>
      <button class="btn btn-primary btn-small" id="inventoryQRCaptureBtn" onclick="captureInventoryQR()" style="display:none;">📸 QR 캡처</button>
      <canvas id="inventoryQRCanvas" style="display:none;"></canvas>
      
      <!-- ✅ NEW: 검색 결과 카운트 -->
      <div id="inventorySearchInfo" class="inventory-search-info">
        전체 <strong id="inventoryTotalCount">-</strong>개
      </div>
    </div>
    <div id="itemList"></div>
  </div>
</div>
